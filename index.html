<meta charset="UTF-8">
<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {
		return Math.round(Math.random() * n);
	}

	let numeroPensado = sorteia(10);
	let chute = parseInt(prompt("Já pensei. Qual você acha que é?"));


	if (chute == numeroPensado) {

		mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
	} else {

		mostra("Você errou! Eu tinha pensado no " + numeroPensado);
	}

	if (chute > numeroPensado) {
		mostra("Ops...seu chute foi maior que o numero pensado! ");
	}
	else {
		mostra("Hummm, seu chute foi menor que o numero pensado! ");
	}

</script>
